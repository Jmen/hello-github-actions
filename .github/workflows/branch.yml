name: branch

on:
  push:
    branches:
      - '*'
      - '!main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build script
        run: ./scripts/build.sh

  deploy-dev:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        run: ./scripts/deploy.sh