name: Deploy

on: 
  release:
    types: [published, deleted]

jobs:
  deploy_release:
    runs-on: ubuntu-latest

    steps:
      - id: latest
        uses: thebritican/fetch-latest-release@v1.0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy
        run: ./deploy.sh