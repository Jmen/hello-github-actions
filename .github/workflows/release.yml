name: Release

on: 
  release:
    types: [published]

jobs:
  deploy-prod:
    environment: production
    runs-on: ubuntu-latest

    steps:
      - id: latest
        uses: thebritican/fetch-latest-release@v1.0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2
        with: 
          ref: ${{ steps.latest.outputs.tag_name }}

      - name: Deploy
        run: ./scripts/deploy.sh